<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Expert Recruit System Login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div class="container">
	<div class="page-header" style="text-align:center">
		<h1>教育研究院专家征集系统</h1>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-login">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-6">
							<a href="#" class="active" id="login-form-link">登陆</a>
						</div>
						<div class="col-xs-6">
							<a href="#" id="register-form-link">注册</a>
						</div>
					</div>
					<hr>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<div id="login-form" action="" role="form" style="display: block;">
								<div class="form-group">
									<select name="role" id="role" tabindex="1" class="form-control" value="">
									<option>用户</option>
									<option>管理员</option>
									</select>
								</div>
								<div class="form-group">
									<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="用户名" value="">
								</div>
								<div class="form-group">
									<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="密码">
								</div>
								<div class="form-group text-center">
									<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
									<label for="remember"> 记住我</label>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="登陆">
										</div>
									</div>
								</div>
							</div>
							<div id="register-form" role="form" style="display: none;">
								<div class="form-group">
									<input type="text" name="username" id="register-username" tabindex="1" class="form-control" placeholder="用户名" value="">
								</div>
								<div class="form-group">
									<input type="password" name="password" id="register-password" tabindex="2" class="form-control" placeholder="密码">
								</div>
								<div class="form-group">
									<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="确认密码">
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="注册">
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="js/bootstrap.min.js"></script>
</body>
</html>
